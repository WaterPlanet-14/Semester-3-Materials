<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body { 
            background-color: rgb(13, 44, 83);
            background-size: cover;
            height: 100vh;
            text-align: center;
        }
        .button {
            font-size: 1em;
            padding: 10px;
            color: rgb(255, 0, 0);
            border: 2px solid #ff3300;
            border-radius: 20px/50px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-out;
        }
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 500ms;
            visibility: hidden;
            opacity: 0;
        }
        .overlay:target {
            visibility: visible;
            opacity: 1;
        }
        .popup {
            margin: 70px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            width: 30%;
            position: relative;
            transition: all 5s ease-in-out;
        }     
    </style>
</head>
<body>
    <div class="box">
        <a class="button" href="#popup1">Let me Pop up</a>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Here i am</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Thank to pop me out of that button, but now i'm done so you can close this window.
            </div>
        </div>
    </div>
</body>
</html>
