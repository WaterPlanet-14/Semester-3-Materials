<!DOCTYPE html>
<html>

<head>
    <title>Registration Form Using jQuery - Demo Preview</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#register").click(function () {

                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();
                var cpassword = $("#cpassword").val();
                if (name == '' || email == '' || password == '' || cpassword == '') {
                    alert("Please fill all fields...!!!!!!");
                } else if ((password.length) < 8) {
                    alert("Password should atleast 8 character in length...!!!!!!");
                } else if (!(password).match(cpassword)) {
                    alert("Your passwords don't match. Try again?");
                } else {

                }
            });
        });
    </script>
    <style>
        body {
            background-image: linear-gradient(to right, grey, black);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <form class="form" method="post" action="#">
                <h1>Create Registration Form Using jQuery</h1>
                <label><b>Name :</b></label><br>
                <input type="text" name="dname" id="name" required="required"><br>
                <label><b>Email :</b></label><br>
                <input type="email" name="demail" id="email" required="required"><br>
                <label><b>Password :</b></label><br>
                <input type="password" name="password" id="password" required="required"><br>
                <label><b>Confirm Password :</b></label><br>
                <input type="password" name="cpassword" id="cpassword" required="required">
                <br>
                <br>
                <input type="button" name="register" id="register" value="Register">
            </form>
        </div>
</body>

</html>
