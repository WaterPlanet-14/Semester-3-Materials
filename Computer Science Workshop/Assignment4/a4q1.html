<!DOCTYPE html>
<html>
<head>
    <title>Columns Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </script>
</head>
<body>
    <div class="container-fluid">
        <center>
            <h1>Table</h1>
        </center>
        <div class="row">
            <!-- <div class="col" style="background-color:red; border: 2px solid black;">.col</div> -->
            <div class="col" style="background-color:rgb(0, 64, 255);border: 2px solid black"><b>Name</b></div>
            <div class="col" style="background-color:rgb(0, 64, 255);border: 2px solid black"><b>Class</b></div>
            <div class="col" style="background-color:rgb(0, 64, 255);border: 2px solid black"><b>Percentage</b></div>
        </div>
        <div class="row">
            <!-- <div class="col" style="background-color:red; border: 2px solid black;">.col</div> -->
            <div class="col" style="background-color:crimson;border: 2px solid black">NISHANT</div>
            <div class="col" style="background-color:crimson;border: 2px solid black">12</div>
            <div class="col" style="background-color:crimson;border: 2px solid black">91%</div>
        </div>
        <div class="row">
            <!-- <div class="col" style="background-color:red; border: 2px solid black;">.col</div> -->
            <div class="col" style="background-color:orange;border: 2px solid black">ANSUMAAN</div>
            <div class="col" style="background-color:orange;border: 2px solid black">12</div>
            <div class="col" style="background-color:orange;border: 2px solid black">86%</div>
        </div>
        <div class="row">
            <!-- <div class="col" style="background-color:red; border: 2px black;">.col</div> -->
            <div class="col" style="background-color:crimson;border: 2px solid black">RATNAKAR</div>
            <div class="col" style="background-color:crimson;border: 2px solid black">10</div>
            <div class="col" style="background-color:crimson;border: 2px solid black">87%</div>
        </div>
    </div>
</body>
</html>
