<html>
<head>
 <title>Stacked Forms</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
 </head>
 <script type="text/javascript">
    window.addEventListener('beforeunload', function (e) {
        e.preventDefault();
        e.returnValue = '';
    });
    </script>
<body>
<div class="container">
 <h1>Regestration Form</h1>
 <form action="/action_page.php">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Type Your Name" name="name">
        </div>
 <div class="form-group">
 <label for="email">Email Address</label>
 <input type="email" class="form-control" id="email" placeholder="Type Your Email Address" name="email">
 <button type="submit" class="btn btn-primary">Register</button>
 </form>
</div>
</body>
</html>
