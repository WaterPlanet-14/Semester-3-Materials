
<!DOCTYPE html>
<html>
<head>
 <title>Bootstrap Example</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
</head>
<body>
<div	class="container-fluid">
 <h1>Apple Stock</h1>
 <div class="row">
 <div class="col-sm-3" style="background-color:rgb(61, 61, 245);border: 2px solid black"><b>Stock</b></div>
 <div class="col-sm-3" style="background-color:rgb(101, 216, 255);border: 2px solid black"><b>Dates</b></div>
 <div class="col-sm-3" style="background-color:rgb(170, 253, 75);border: 2px solid black"><b>Price</b></div>
 <div class="col-sm-3" style="background-color:rgb(255, 255, 91);border: 2px solid black"><b>Loss/Profit</b></div>
 </div>
 <div class="row">
 <div class="col-sm-3" style="background-color:rgb(78, 78, 253);border: 2px solid black">AAPL</div>
 <div class="col-sm-3" style="background-color:rgb(117, 221, 255);border: 2px solid black">1/11/2022</div>
 <div class="col-sm-3" style="background-color:rgb(150, 255, 89);border: 2px solid black">180M</div>
 <div class="col-sm-3" style="background-color:rgb(255, 255, 177);border: 2px solid black">-1.5%</div>
 </div>
 <div class="row">
 <div class="col-sm-3" style="background-color:rgb(93, 93, 255);border: 2px solid black">AAPL</div>
 <div class="col-sm-3" style="background-color:rgb(119, 221, 255);border: 2px solid black">15/11/2022</div>
 <div class="col-sm-3" style="background-color:rgb(143, 255, 91);border: 2px solid black">170M</div>
 <div class="col-sm-3" style="background-color:rgb(255, 255, 188);border: 2px solid black">-2.3%</div>
 </div>
</div>
</body>
