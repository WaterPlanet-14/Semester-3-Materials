<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
</script>
<style>
    .carousel-inner img{
        width:95%;
        height:95%;
    }
</style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class=“carousel-caption”>
                    <h3>Homies</h3>
                    <p>Me and my homies taking selfie</p>
                </div>
                <img src="https://photobest1.com/wp-content/uploads/2018/11/Funny-Cats-wallpaper-backgrounds-images-01.jpg" alt="A" width="1100" height="500">
                
            </div>
            <div class="carousel-item">
                
                <div class=“carousel-caption”>
                    <h3>Don't Be Scared.</h3>
                    <p>Keep yourself Up.</p>
                </div>
                <img src="https://images6.alphacoders.com/828/828662.jpg" alt="B" width="1100" height="500">
            </div>
            
            <div class="carousel-item">
                <div class=“carousel-caption”>
                    <h3>Be Crazy.</h3>
                    <p>Being serious will leave you Empty.</p>
                </div>
                <img src="https://images4.alphacoders.com/681/thumb-1920-681643.jpg" alt="C" width="1100" height="300">
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
